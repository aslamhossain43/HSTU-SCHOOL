
{% extends 'base.html' %}
{% block content %}
{% if not updateTeacher %}
<form action="/addTeacherList/" method="post" enctype="multipart/form-data">
{% csrf_token %}
<label class="form-group" for="name">Name : </label>
<input class="form-control" type="text" name="name"><br>

<label class="form-group" for="job">Job : </label>
<input class="form-control" type="text" name="job"><br>

<label class="form-group" for="contact">Contact : </label>
<input class="form-control" type="text" name="contact"><br>

<label class="form-group" for="photo">Photo : </label>
<input class="form-control" type="file" name="photo"><br>

<input class="btn btn-info" type="submit" value="Submit"><br>



</form>
{% endif %}

{% if updateTeacher %}
<form action="/updateTeacherList/{{teacher.id}}" method="post" enctype="multipart/form-data">
{% csrf_token %}
<label class="form-group" for="name">Name : </label>
<input class="form-control" type="text" name="name" value="{{teacher.name}}"><br>

<label class="form-group" for="job">Job : </label>
<input class="form-control" type="text" name="job" value="{{teacher.job}}"><br>

<label class="form-group" for="contact">Contact : </label>
<input class="form-control" type="text" name="contact" value="{{teacher.contact}}"><br>

<label class="form-group" for="photo">Photo : </label>
<input class="form-control" type="file" name="photo"><br>

<input class="btn btn-info" type="submit" value="Submit"><br>



</form>

{% endif %}

<table class="table table-dark">
<thead>

<tr>
    <td>Photo</td>
    <td>Name</td>
    <td>Job</td>
    <td>Contact</td>
    <td>Actions</td>
</tr>
</thead>
<tbody>
{% for t in tList %}
<tr>
    <td><img src="/images/{{t.photo_code}}.jpg" width="100" height="100"></td>
    <td>{{t.name}}</td>
    <td>{{t.job}}</td>
    <td>{{t.contact}}</td>

    <td>
        <a href="/editTeacher/{{t.id}}" class="btn btn-info">Edit</a>
        <a href="/deleteTeacher/{{t.id}}" class="btn btn-danger">Delete</a>

    </td>

</tr>
{% endfor %}

</tbody>


</table>




{% endblock %}
