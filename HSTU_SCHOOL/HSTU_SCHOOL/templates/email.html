{% extends 'base.html' %}
{% block content %}
<br>
<h2 id="emailSuccessMsg">{{emailSuccessMsg}}</h2>
<br>
<h3 id="emailFormHeading">Please Send Email</h3>
<hr>
<form action="/sendEmail/" method="post" class="was-validated">
{% csrf_token %}

    <div class="form-group">
<label id="from">Your Email : </label>
<input class="form-control" type="email" name="from" autocomplete="off" required>
    <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
<div class="form-group">
<label id="subject">Subject : </label>
<input class="form-control" type="text" name="subject" autocomplete="off" required>
    <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
<label id="message">Message : </label>
    <textarea class="form-control" rows="5" name="message" autocomplete="off" required></textarea>
    <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
</div>
<input class="btn btn-info " type="submit" value="Submit"><br>



</form>
{% endblock %}
