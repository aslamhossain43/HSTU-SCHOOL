{% extends 'base.html' %}

{% block content %}
<br>
<h3 id="teacherDataTableHeading">Teacher List Is Given Below</h3>
<hr>
<table class="table table-striped table-bordered" style="width:100%" id="teacherTable">
<thead>

<tr>
    <td>Photo</td>
    <td>Name</td>
    <td>Job</td>
    <td>Contact</td>
</tr>
</thead>
<tbody>
{% for t in tList %}
<tr>
    <td><img src="/images/{{t.photo_code}}.jpg" width="100" height="100"></td>
    <td>{{t.name}}</td>
    <td>{{t.job}}</td>
    <td>{{t.contact}}</td>
</tr>
{% endfor %}

</tbody>


</table>

{% endblock %}
